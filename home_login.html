<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <div class="breadcrumb-inner">
                <ul class="list-inline list-unstyled">
                    <li><a href="home.html">Home</a></li>
                    <li class='active'>Login</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="body-content">
        <div class="container">
            <div class="sign-in-page row">
                <!-- Sign-in Section -->
                <div class="col-md-6 col-sm-6 sign-in">
                    <h4>Sign In</h4>
                    <p>Welcome to your account</p>
                    <div class="social-sign-in outer-top-xs">
                        <a href="#" class="btn btn-primary facebook-sign-in"><i class="fa fa-facebook"></i> Sign In with
                            Facebook</a>
                        <a href="#" class="btn btn-info twitter-sign-in"><i class="fa fa-twitter"></i> Sign In with
                            Twitter</a>
                    </div>
                    <form class="register-form outer-top-xs" role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address <span>*</span></label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password <span>*</span></label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me!</label>
                            <a href="#" class="forgot-password float-right">Forgot your Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <!-- Sign-up Section -->
                <div class="col-md-6 col-sm-6 create-new-account">
                    <h4>Create a new account</h4>
                    <p>Create your account</p>
                    <form class="register-form outer-top-xs" role="form">
                        <div class="form-group">
                            <label for="signUpEmail">Email Address <span>*</span></label>
                            <input type="email" class="form-control" id="signUpEmail">
                        </div>
                        <div class="form-group">
                            <label for="signUpName">Name <span>*</span></label>
                            <input type="text" class="form-control" id="signUpName">
                        </div>
                        <div class="form-group">
                            <label for="signUpPhone">Phone Number <span>*</span></label>
                            <input type="text" class="form-control" id="signUpPhone">
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Password <span>*</span></label>
                            <input type="password" class="form-control" id="signUpPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span>*</span></label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
